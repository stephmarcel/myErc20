<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>

          <hr/>
          <a href="explorer.html"> Historique </a>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <p id="NbTotalVote" class="text-center"></p>
            <form id="formVote" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <form id="formReload" onSubmit="App.render(); return false;">
              <button type="submit" class="btn btn-primary">Reload</button>
               <button type="submit" class="btn btn-primary" data-toggle="modal"
               data-target="#generateAccountModal">Generate new account</button> <!--onclick="App.generateAccount();" -->
            </form>
            <hr/>
            <div class="modal fade" id="generateAccountModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title">Generate Account</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form id="formModal">
                      <div class="form-row">
                        <div class="form-group col-md-10">
                          <!-- <label data-error="wrong" data-success="right" for="passwordfield">Password</label> -->
                          <input type="password" id="passwordfield" class="form-control validate" placeholder="Password">
                        </div>
                        <!-- <button type="button" class="btn btn-primary"> Generate </button> -->
                        <div class="form-group col-md-2">
                            <!-- <label data-error="wrong" data-success="right" for="passwordfield">Password</label> -->
                          <button type="button" class="btn btn-primary" onclick="App.generateAccount();">Generate</button>
                        </div>
                      </div>
                        <!-- <label for="recipient-name" class="col-sm-2 col-form-label">Password:</label>
                        <input type="text" class="col-sm-7 form-control" id="passwordfield">
                        <button type="button" class="col-sm-3 btn btn-primary">Generate</button>
                      </div> -->
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <!-- <label data-error="wrong" data-success="right" for="addressfield">Address</label> -->
                          <input type="text" id="addressfield" class="form-control validate" placeholder="Address" readonly>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="App.gotoVoteForm();">Go to Vote</button>
                  </div>
                </div>
              </div>
              </div>
            <p id="accountAddress" class="text-center"></p>
          </div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
